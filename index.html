<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <title>Profile Card</title>
</head>
<body>
    <div class="vcard">
        <div class="header">
            <div class="onda_bg">
                <div class="onda-1"></div>
                <div class="onda-2"></div>
                <div class="onda-3"></div>
            </div>
        </div>
        
        <div class="minha-foto">
            <img class="foto" src="imagens/29ef0f44-2726-4d36-ba6b-7ed46c0d2e72.jpg" alt="">
        </div>

        <div class="card-content">
            <div class="name">
                <h4>Levi Silva</h4>
            </div>
            <div class="info">
                <span class="element"></span>
            </div>
        </div>
        <div class="social">
            <a href="https://github.com/settings/emails.LeviSilvaz99"><i class="fa fa-github" aria-hidden="true"></i> </a>
            <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i> </a>
            <a href="https://www.linkedin.com/in/levi-silvaz/"><i class="fa fa-linkedin" aria-hidden="true"></i> </a>
        </div>
        <div >
            <a class="button" href="contato.html">Contato</a>
        </div>
        <div class="button">
            Sobre
        </div>
    </div>
    <script>
        let options = {
            strings: ["Oi, Eu sou um desenvolvedor web", 
                        "Bem vindo ao meu site"],
                        typeSpeed: 100,
                        loop: true
        }
        let typed = new Typed(".element", options)
    </script>
    
</body>
</html>
